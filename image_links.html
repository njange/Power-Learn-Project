<!DOCTYPE html>
<html>
<head>
    <title>Image Links</title>
    <style>
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my website! Here's an image related to technology:</p>
        <a href="https://example.com/technology"><img src="path/to/technology-image.jpg" alt="Technology Image"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out these beautiful images of nature:</p>
        <div class="image-grid">
            <a href="https://example.com/nature1"><img src="path/to/nature-image1.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature2"><img src="path/to/nature-image2.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature3"><img src="path/to/nature-image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Here are some delicious food items:</p>
        <ul>
            <li><a href="https://example.com/food1"><img src="path/to/food-image1.jpg" alt="Food Image 1"> Food 1</a></li>
            <li><a href="https://example.com/food2"><img src="path/to/food-image2.jpg" alt="Food Image 2"> Food 2</a></li>
            <li><a href="https://example.com/food3"><img src="path/to/food-image3.jpg" alt="Food Image 3"> Food 3</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2022 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
